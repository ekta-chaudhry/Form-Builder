<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent-div" id="builder-div">
        <h2 class="heading">Form Builder</h2>
        <div class="field-info">
            <h3 class="field-heading">Field Type</h3>
            <select id="select-input">
                <option value="text" selected>Text</option>
                <option value="checkbox">Checkbox</option>
                <option value="radio">Radio Button</option>
                <option value="button">Button</option>
            </select>
        </div>
        <div class="field-info">
            <h3 class="field-heading">Field Label</h3>
            <input id="field-label-input" type="text" placeholder="Enter Field Label">
        </div>
        <div class="add-field-div">
            <button class="add-field-button" onclick="addFieldToPreview()">Add Field</button>
        </div>
    </div>

    <div class="parent-div" id="preview-div">
        <h2 class="heading">Form Preview</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
