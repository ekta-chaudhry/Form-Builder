<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent-div" id="builder-div">
        <h2 class="heading">Form Builder</h2>
        <div>
            <h3>Select Field Type</h3>
            <select>
                <option value="text" selected>Text</option>
                <option value="checkbox">Checkbox</option>
                <option value="radio">Radio Button</option>
            </select>
        </div>
        <div>
            <h3>Field Label</h3>
            <input id="fieldLabelInput" type="text" placeholder="Enter field label">
        </div>
        <button onclick="addFieldToPreview()">Add Field</button>
    </div>
    <div class="parent-div" id="preview-div">
        <h2 class="heading">Form Preview</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
